 

<p>Please select your preferred language:</p>
 
<select [(ngModel)]="selectedLanguage" (change)="onLanguageChange()">
<option value="en">English</option>
<option value="es">Japanese</option>
<!-- Add more language options as needed -->
</select>

<p *ngIf="selectedLanguage">Selected Language: {{ selectedLanguage }}</p>

<form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
  <label for="email">Email:</label>
  <input type="email" id="email" formControlName="email" required />

  <div *ngIf="signinForm.get('email')?.hasError('email') && signinForm.get('email')?.touched">
    Please enter a valid email address.
  </div>

  <button type="submit" routerLink="/questions" >Continue</button>

</form>
